<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(accounts)}">
        <h2>Accounts List</h2>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Customer ID</th>
                <th>Number</th>
                <th>List</th>
                
            </tr>
            <tr th:each="account : ${accounts}" class="thead-dark">
                <td th:text="${account.id}"></td>
                <td th:text="${account.customerId}"></td>
                <td th:text="${account.number}"></td>
                <td><a th:href="${'/account/' + account.id}">View</a> </td>
                
            </tr>
        </table>
    </div>
     <div class="row">
        <div class="col-sm-3">
            <a href="/account/new">New Account</a>
        </div>
    </div>
</div>

</body>
</html>
